<!DOCTYPE html>
<html>
	<head>
		<title>Table Page</title>
	</head>
	<body>
		<h1>Creating Tables</h1>
		<!-- Nowadays you add borders and stuff with CSS not with border attributes -->
		Table Number one
		<table border="1">
			<tr>
				<td>Red</td>
				<td>Organge</td>
			</tr>
			<tr>
				<td>Green</td>
				<td>Yellow</td>
			</tr>
		</table>

		Table Number two
		<table border ="1">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Rusty</td>
				<td>Wyatt</td>
			</tr>
			<tr>
				<td>2</td>
				<td>14</td>
			</tr>
		</table>

		Table Number three (the way to go)
		<table border ="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Breed</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Rusty</td>
					<td>Wyatt</td>
					<td>Breed 1</td>
				</tr>
				<tr>
					<td>2</td>
					<td>14</td>
					<td>Breed 2</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
